<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">Uncle Vinny's</h1>
      <p class="lead">Wrightsville Beach, North Carolina </p> 
    </div>
  </div>
  <div class="container">
    <p>At Uncle Vinny's we are dedicated to bring the best quality ingredients. </p>
    <h3>Size</h3>
    <select class="form-control" id="size"  >
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
      <option value="xlarge">X-Large</option>
    </select>

    <h3>Toppings</h3>
    <h3>Toppings</h3>
    <div class="form-check mt-3">
        <input class="form-check-input" name="toppings[]" type="checkbox" value="pepperoni" id="pepperoni" />
        <label class="form-check-label" for="pepperoni">Pepperoni</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" name="toppings[]" type="checkbox" value="jalapenos" id="jalapenos" />
        <label class="form-check-label" for="jalapenos">Jalapenos</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" name="toppings[]" type="checkbox" value="mushrooms" id="mushrooms" />
        <label class="form-check-label" for="mushrooms">Mushrooms</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" name="toppings[]" type="checkbox" value="peppers" id="peppers" />
      <label class="form-check-label" for="peppers">Peppers</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" name="toppings[]" type="checkbox" value="bacon" id="bacon" />
        <label class="form-check-label" for="bacon">Bacon</label>
    </div>
</div>
    <div class="row">
      <div class="col">
          <span>Total: </span><span id="total"></span>
      </div>
      <div class="col">
          <button class="btn btn-primary" id="calculate">Calculate Costs</button>
      </div>
    </div>
  </div>
</body>
</html>
