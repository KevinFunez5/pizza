<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">Uncle Vinny's</h1>
      <p class="lead">Wrightsville Beach, North Carolina </p> 
    </div>
  </div>
  <div class="container">
    <p>At Uncle Vinny's we are dedicated to bring the best quality ingredients. </p>
    <select class="form-control" id="size">
      <option value="1">Small</option>
      <option value="2">Medium</option>
      <option value="3">Large</option>
      <option value="4">X-Large</option>
    </select>

    <select class="form-control" id="toppings">
      <option value="1">Peperoni</option>
      <option value="2">Sausage</option>
      <option value="3">Pineapple</option>
      <option value="4">Jalapenos</option>
    </select> 
    <!-- const size = $("#size").val();
    This is how to read value -->

    <div class="row">
      <div class="col">
          <span>Total: </span><span id="total"></span>
      </div>
      <div class="col">
          <button class="btn btn-primary" id="calculate">Calculate Costs</button>
      </div>
    </div>
  </div>
</body>
</html>
